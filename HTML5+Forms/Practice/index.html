<!DOCTYPE html>
<html lang="en">

</head>
<body>
    <a href="http://edition.cnn.com/" target="_blank"> <img src="img/cnn.jpeg" alt="Cable News Network"></a>

<!-- .....Table........-->
    <table>
    <caption>Chemical formulas</caption>
    <thead>
        <tr>
            <th>Name</th>
            <th>Formula</th>
            <th>Molar mass</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td>Water</td>
            <td>H <sub>2</sub>O</td>
            <td rowspan="3">1</td>
        </tr>
        <tr>
            <td>Sulfuric acid</td>
            <td>H <sub>2</sub> SO <sub>4</sub></td>
        </tr>
        <tr>
            <td>Calcium carbonate</td>
            <td>CaCO <sub>3</sub></td>
        </tr>
        </tbody>
    </table>

<!--.......form..........-->
    <h3>REGISTER</h3>
    <form action="#0">
    <input type="number" placeholder="Invitation code">
    <br><br>
    <input type="text" name="Username" placeholder="Username"><br>
    <input type="text" name="Public name" placeholder="Public name"><br>
    <input type="email" name="Email address" placeholder="Email address"><br>
    <br><br>
    <input type="password" name="Password" placeholder="Password"><br>
    <input type="password" name="Password" placeholder="Password"><br><br>
    <input type="checkbox" id="agree" name="agree">
    <label for="agree">I agree to the <a href="#0">Terms &amp; Conditions</a></label><br><br>
    <input type="submit" value="Submit">
    </form>
