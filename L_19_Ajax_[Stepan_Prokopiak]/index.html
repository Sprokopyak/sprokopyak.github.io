<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Marth weather</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>

    <div class="container">
    <img id="preloader" src="img/loader.gif" alt="loader">
    <h1>The weather on marth</h1>
    <ul>
        <li>Date of the weather: <span id="date"></span> </li>
        <li>Min temperature: <span id="minTemp"> </span> &deg;</li>
        <li>Min temperature by fahrenheit: <span id="minTempFahr"> </span> &deg;</li>
        <li>Max temperature: <span id="maxTemp"> </span> &deg;</li>
        <li>Max temperature by fahrenheit: <span id="maxTempFahr"></span> &deg;</li>
        <li >Wind speed: <span id="speed"> </span> </li>
        <li>Wind direction: <span id="direction"> </span> </li>
    </ul>
    <button id="previous">Previous</button>
    <button id="next">Next</button>
    </div>

    <script src="index.js"></script>
    <script src="task2.js"></script>
</body>
</html>
