
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flexbox practice</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body> 

<div class="flex-container">
    <nav class='flex-item1 flex'>
        <ul>
        <li id="nav">&lt;nav&gt;</li>
        <li>&lt;li&gt;</li>
        <li>&lt;li&gt;</li>
        <li>&lt;li&gt;</li>
        <li>&lt;ul&gt;
            <ul>
            <li>&lt;li&gt;</li>
            <li>&lt;li&gt;</li>
            </ul>
        </li>
        <li>&lt;li&gt;</li>
        </ul>
    </nav>  
         
    <header class="flex-item2">
        <p>&lt;header&gt;</p>
    </header>
           
    <main>
        <figure class="flex-item3">
        <div>
                <img src="img/img.png" alt="img">
                <img src="img/img.png" alt="img">
                <img src="img/img.png" alt="img">
                <img src="img/img.png" alt="img">
                <img src="img/img.png" alt="img">
                <img src="img/img.png" alt="img">
                <img src="img/img.png" alt="img">
                <img src="img/img.png" alt="img">
                <img src="img/img.png" alt="img">
                <img src="img/img.png" alt="img">
                <img src="img/img.png" alt="img">
                <img src="img/img.png" alt="img">
        </div>
        </figure>
        
        <div class="flex-item4">
            <article><h3>&lt;article&gt;</h3></article>
            <article><h3>&lt;article&gt;</h3></article>
        </div>
           
        <footer class="flex-item5">
            <p>&lt;footer&gt;</p>
        </footer>
    </main>
</div>
   
    <aside class="flex-item6">
        <p>&lt;aside&gt;</p>
    </aside>
</body>
</html>
